<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>计算所有参数之和：{{sum}}</p>

<script>

	
    var arr = [1,2,3,4,5];

    for(i = 0; i < arr.length; i++){
        var sum = 0;
        sum = sum + i ;
    }
    return sum;

    
	
	
document.getElementById("demo").innerHTML = sum ;
</script>

</body>
</html>
